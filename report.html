						<th class="col-xs-2">Year</th>
						<th class="col-xs-2">Responsibility</th>
						<th class="col-xs-2">Score</th>
						<th class="col-xs-2">Prize</th>
					</tr>
					<tr ng-repeat="act in users.activity">

						<td>{{act.responsibility}}</td>
						<td>{{act.score}}</td>
						<td>{{act.prize}}</td>
					</tr>
				</table>
			</div>
		</div>
